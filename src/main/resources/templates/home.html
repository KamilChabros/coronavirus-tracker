<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CoronaVirus Tracker</title>
</head>
<body>
<h1>CoronaVirus Tracker</h1>
<!--testName is attributeName in model - HomeController-->
<!--<p th:text="${testName}">Place holder here!</p>-->
<p>This application lists the current cases reported across the globe everyday</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
</div>

<div class="container">
<table>
    <tr>
    <th>State</th>
    <th>Country</th>
    <th>Total cases reported</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
<!--        '0' is default value-->
        <td th:text="${locationStat.latestTotalCases}">0</td>
    </tr>
</table>
</div>

</body>
</html>
